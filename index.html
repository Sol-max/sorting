<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Superhero API Table</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Superhero API Table</h1>
    <label for="page-size-select">Page size:</label>
    <select id="page-size-select" onchange="changePageSize(this.value)">
      <option value="10">10</option>
      <option value="20" selected>20</option>
      <option value="50">50</option>
      <option value="100">100</option>
      <option value="all">All</option>
    </select>
    <table id="superhero-table">
      <thead>
        <tr>
          <th id="name-header">Name</th>
          <th id="intelligence-header">Intelligence</th>
          <th id="strength-header">Strength</th>
          <th id="speed-header">Speed</th>
          <th id="durability-header">Durability</th>
          <th id="power-header">Power</th>
          <th id="combat-header">Combat</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <script src="sortable.js"></script>
  </body>
</html>
