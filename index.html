<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Superhero API Table</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Superhero API Table</h1>
    <label for="page-size">Page size:</label>
    <select id="page-size">
      <option value="10">10</option>
      <option value="20" selected>20</option>
      <option value="50">50</option>
      <option value="100">100</option>
      <option value="all">All</option>
    </select>
    <table id="superhero-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Intelligence</th>
          <th>Strength</th>
          <th>Speed</th>
          <th>Durability</th>
          <th>Power</th>
          <th>Combat</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <script src="sortble.js"></script>
  </body>
</html>
